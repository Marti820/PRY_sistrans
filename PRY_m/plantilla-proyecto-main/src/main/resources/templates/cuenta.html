<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Cuentas</title>
    <link rel="stylesheet" type="text/css" th:href=!@(/css/bootstrap.min.css)
</head>
<body>
    <div class="text-center">
        <h1>Lista de cuentas</h1>
        <a th:href="@{/cuentas/new}" class="btn btn-primary">Crear Nueva Cuenta</a>
        <table class="table table-hover table-bordered">
            <thread class="thread dark">
                <tr>
                    <th>ID</th>
                    <th>PRODUCTO</th>
                    <th>ESTADO</th>
                    <th>TIPO</th>
                    <th>DINERO</th>
                </tr>
            </thread>
            <th:block th:each="cuenta:${cuentas]">
                <tr>
                    <td th:text="${cuenta.id}"></td>
                    <td th:text="${cuenta.producto}"></td>
                    <td th:text="${cuenta.estado}"></td>
                    <td th:text="${cuenta.tipo}"></td>
                    <td th:text="${cuenta.dinero}"></td>
                    <td>
                        
                        <a th:href="@{/cuentas/{id}/edit(id=${cuenta.id})}">Editar</a> |
                        <a th:href="@{/cuentas/{id}/delete(id=${cuenta.id})}" onclick="return confirm('¿Estás seguro de que deseas eliminar esta cuenta?')">Eliminar</a> |
                        <a th:href="@{/cuentas/{id}/desactivar(id=${cuenta.id}, nuevoEstado='desactivada')}" onclick="return confirm('¿Estás seguro de que deseas desactivar esta cuenta?')">Desactivar</a>
                      
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
    <div>
        <a th:href="@{/}" class = "btn btn-primary"> Volver atrás</a>
    </div>
